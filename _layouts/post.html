---
layout: default
---

<main class="container">
  <section>
    <h1>
      {{ page.title }}
    </h1>
    <span class="text-muted"
      >{{ page.date | date_to_string }} - {{ page.author }}</span
    >
    <article>
      <p>{{ content }}</p>
    </article>
  </section>

  {% if page.source != blank %}
  <a href="{{ page.source }}">Source</a>
  {% endif %}
</main>
